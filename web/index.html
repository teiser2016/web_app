<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
      <h3><label>My Current Location : </label><input type="text" id="currentLocDisplay" value=""></h3>
      <h3><label>Nearest Location : </label><input type="text" id="nearestLocDisplay" value=""></h3>
    <div id="map"></div>
    <script>
        
        //initialize map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: {lat: 41.087236, lng: 23.547780}
            });

            //setting markers on the map
            setMarkers(map);
        }

        // Data for the markers consisting of a name, an adrress, a LatLng and a zIndex for the
        // order in which these markers should display on top of each other.
        var myLocs = [
            ['nomarxia', 'merarxias', 41.087672, 23.547790, 6],
            ['ellinon geuseis', 'makedonomaxon 35', 41.083073, 23.551653, 5],
            ['vlaxos', 'kountouriotou 12', 41.090191, 23.548197, 4],
            ['kapileio tou kwsti', 'megalou alexandrou 28', 41.091385, 23.556459, 3],
            ['ilias', 'spetswn 6', 41.085495, 23.545296, 2],
            ['ntomata', 'anapausews 7', 41.098007, 23.554817, 1]
        ];
        
        //create string of name+address of the current location and display
        //as current location we use the first element in the myLocs array
        var curLocString = myLocs[0][0].toString() + ', ' + myLocs[0][1];
        var currentLocation = document.getElementById("currentLocDisplay");
        currentLocation.value = curLocString;

        function setMarkers(map) {
            // Adds markers to the map.
            for (var i = 0; i < myLocs.length; i++) {
                var myLocation = myLocs[i];
                var marker = new google.maps.Marker({
                    position: {lat: myLocation[1], lng: myLocation[2]},
                    map: map,
                    title: myLocation[0],
                    zIndex: myLocation[3]
                });
            }
        }
        
        //create string of name+address of the nearest location and display
        var nearLocString = myLocs[ findNearestMarker() ][0].toString() + ', ' + myLocs[ findNearestMarker() ][1].toString();
        var nearestLocation = document.getElementById("nearestLocDisplay");
        nearestLocation.value = nearLocString;
        
        function findNearestMarker(){
            var curLoc = myLocs[0];
            //initialize position of nearest location
            var pos=1;
            //initialize distance
            var distance = dist( curLoc[2], curLoc[3], myLocs[1][2], myLocs[1][3]);
            //compare the distance between every location in myLocs array and the current location 
            //and find which one is nearest
            for(var i=2; i<myLocs.length; i++){
                if( dist( curLoc[2], curLoc[3], myLocs[i][2], myLocs[i][3]) < distance ){
                    distance = dist( curLoc[2], curLoc[3], myLocs[i][2], myLocs[i][3]);
                    //keep the position of the nearest location
                    pos=i;
                }
            }
            //return position of nearest location in myLocs array
            return pos;
        }
        
        //calculates the distance between two locations
        //parameters : coordinates of each location
        function dist(lat1, lng1, lat2, lng2) {
            var p = 0.017453292519943295;    // Math.PI / 180
            var c = Math.cos;
            var a = 0.5 - c((lat2 - lat1) * p)/2 + c(lat1 * p) * c(lat2 * p) * (1 - c((lng2 - lng1) * p))/2;
            return 12742 * Math.asin(Math.sqrt(a)); // 2 * R; R = 6371 km
        }         
              
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxP3PmefhR1i7rmsm0SeNyQGtMXaGcFXM&callback=initMap">
    </script>
  </body>
</html>
